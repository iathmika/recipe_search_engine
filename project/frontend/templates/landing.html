<!-- templates/home.html -->
<h1>HomePage</h1>

<form action="{% url 'search_result' %}" method="get">
  <input name="query" type="text" placeholder="Search...">
  <label for="cars">Query Search Type:</label>
  <select name="search_type" id="search">
    <option value="other">Other</option>
    <option value="tfidf">TFIDF</option>
    <option value="bm25">BM25</option>
  </select>
  <input type="submit" value="Find!">
</form>

<form action="{% url 'scrape_land' %}" method="get">
  <input type="submit" value="Scrape Recipes!">
</form>
<form action="{% url 'recommendation_results' %}" method="get">
  <input name="recipe_id" type="text" placeholder ="Enter Recipe Number">
  <input type="submit" value="Recommend!">
</form>

<form action="{% url 'nutrition_results' %}" method="get">
  <input name="ingredient" type="text" placeholder ="Enter Ingredient">
  <input type="submit" value="Calculate Nutrition Value!">
</form>
